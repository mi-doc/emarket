{% if products_in_basket %}
    {% for product_in_basket in products_in_basket %}

        <div class="product-in-basket row">
            <div class="product-in-basket-img col-lg-5">
                <img src="{{ product_in_basket.get_product_thumbnail_url }}">
            </div>
            <div class="product-in-basket-info col-lg-6">
                <div class="product-in-basket-name">
                    <strong>{{ product_in_basket.product.name }}</strong>
                </div>
                <div class="product-in-basket-nmb-price">
                    <h4>
                        {{ product_in_basket.nmb }} x {{ product_in_basket.product.get_price_with_discount }} руб
                    </h4>
                </div>
            </div>
            <div class="product-in-basket-remove-btn col-lg-1">
                <button type="button" class="btn btn-danger delete-from-basket" data-id='{{ product_in_basket.id }}'>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>

    {% endfor %}
{% else %}
    <div class="product-in-basket" id="empty-basket"><h4>Корзина пуста!</h4></div>
{% endif %}

<input id="hidden_basket_data"
       type="hidden"
       data-total-nmb="{{ products_total_nmb }}"
       data-total-price="{{ products_total_price }}"
       data-products-ids="{{ products_in_basket_ids }}"
>
