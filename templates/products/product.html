{% extends 'base.html' %}
{% load static %}


{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                {% for image in product.productimage_set.all %}
                    <img src="{{ image.image.url }}" class="img-responsive" >
                {% endfor %}
            </div>
            <div class="col-lg-6">
                <h1 class="text-center">
                    {{ product.name }}
                </h1>
                <div>
                    <p>
                        Price: {{ product.price }}
                    </p>
                </div>
                <div>
                    {{ product.description }}
                </div>
                <div>
                    <button class="btn btn-success">
                        Добавить в корзину
                    </button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
