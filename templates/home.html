{% extends 'base.html' %}
{% load static %}



{% block content %}

    <div class="section-top">
        <img src="{% static 'static_dev/img/slider0.jpg' %}" class="img-responsive">
    </div>

    <div class="col-lg-3 col-lg-offset-8">
        <form method="POST" action="{% url 'main' %}" id="search_form">
            {% csrf_token %}
            <input type="text" value="{{ request.POST.search }}" placeholder="type here" name="search">
            <button type="submit">Search</button>
        </form>
    </div>


    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 filter-div">
                    <h3>Filter</h3>
                    <hr>
                    {% include 'filter_form.html' %}
                </div>
                <div class="col-lg-9">
                    {% for product in qs %}
                        {% include 'product_item.html' %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>



{#    {% endif %}#}
{% endblock %}
