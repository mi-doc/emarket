<form class="filter-form" method="POST" action="{% url 'main' %}">{% csrf_token %}

    {% for field in form %}
        {{ field.label_tag }}
        {{ field }}
        <hr>
    {% endfor %}

    <input type="reset" id="reset_btn" value="Reset">


    <script>
        function printprice(price_id) {
            var id = '#' + price_id;
            var price = $(id).val();
            var labelselector = 'label[for=' + price_id + ']';
            var labeltext = price_id.startsWith('max') ? 'Max price: ' : 'Min price: ';
            $(labelselector).text(labeltext + price + ' RUB');
        }
    </script>

</form>
